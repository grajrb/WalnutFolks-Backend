version: '3.8'

services:
  web:
    build: .
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=sqlite:///./transactions.db
    volumes:
      - ./transactions.db:/app/transactions.db
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
